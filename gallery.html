<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Star Body Gym Gallery</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: Arial, sans-serif;
  background: #fff;
  color: #222;
  overflow-x: hidden;
}
a { text-decoration: none; color: inherit; }

/* Navbar */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  position: sticky;
  top: 0;
  width: 100%;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(15px);
  border-bottom: 1px solid rgba(255,255,255,0.3);
}
.logo { font-size:26px; font-weight:700; color:#2c2c2c; letter-spacing:1px; }
.nav-links { display:flex; gap:25px; font-weight:500; }
.nav-links a:hover { color:#555; }

/* Hero */
.hero {
  text-align:left;
  padding:50px 20px 20px 20px;
}
.hero h1 { font-size:42px; color:#2c2c2c; line-height:1.2; }
.hero h1 span { display:block; }
@media(min-width:1025px){ .hero h1 span { display:inline; } }

/* Gallery */
.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  max-width: 1200px;
  margin: 0 auto 60px;
  padding: 0 10px;
}
.gallery img {
  width: calc(33% - 10px);
  border-radius: 12px;
  opacity: 0;
  transform: translateY(50px);
  transition: all 0.8s ease;
  cursor: pointer;
}
.gallery img.visible { opacity: 1; transform: translateY(0); }
.gallery img:hover { transform: scale(1.05); transition: transform 0.3s ease; }

@media(max-width:1024px){ .gallery img { width: calc(50% - 10px); } }
@media(max-width:600px){ .gallery img { width: 100%; } }

/* Lightbox */
.lightbox {
  display: none; 
  position: fixed; 
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.9);
  justify-content: center; align-items: center;
  z-index:1000;
}
.lightbox-img { max-width:90%; max-height:80%; }
.close { position:absolute; top:20px; right:35px; font-size:40px; color:white; cursor:pointer; }
.prev, .next {
  position:absolute; top:50%; color:white; font-size:60px; cursor:pointer;
  user-select:none; transform:translateY(-50%); padding:10px;
}
.prev { left:10px; } .next { right:10px; }
</style>
</head>
<body>

<nav>
  <div class="logo">STAR BODY GYM</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="clubs.html">Clubs</a>
  </div>
</nav>

<div class="hero">
  <h1>
    <span>Star</span>
    <span>Body</span>
    <span>Gym</span>
  </h1>
</div>

<!-- Gallery -->
<div class="gallery">
  <img src="star1.jpg" alt="Star 1">
  <img src="star2.jpg" alt="Star 2">
  <img src="star3.jpg" alt="Star 3">
  <img src="star4.jpg" alt="Star 4">
  <img src="star5.jpg" alt="Star 5">
  <img src="star6.jpg" alt="Star 6">
  <img src="star7.jpg" alt="Star 7">
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-img" src="">
  <a class="prev">&#10094;</a>
  <a class="next">&#10095;</a>
</div>

<script>
// Fade-in on scroll
const galleryImages = document.querySelectorAll('.gallery img');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){ entry.target.classList.add('visible'); }
  });
},{ threshold: 0.2 });
galleryImages.forEach(img => observer.observe(img));

// Lightbox
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.querySelector('.lightbox-img');
const closeBtn = document.querySelector('.close');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');
let currentIndex = 0;

function openLightbox(index){
  currentIndex = index;
  lightbox.style.display = 'flex';
  lightboxImg.src = galleryImages[currentIndex].src;
}

galleryImages.forEach((img, idx)=> img.addEventListener('click', ()=> openLightbox(idx)));

closeBtn.addEventListener('click', ()=> lightbox.style.display='none');
lightbox.addEventListener('click', e => { if(e.target === lightbox) lightbox.style.display='none'; });

prevBtn.addEventListener('click', ()=>{
  currentIndex = (currentIndex-1+galleryImages.length)%galleryImages.length;
  lightboxImg.src = galleryImages[currentIndex].src;
});
nextBtn.addEventListener('click', ()=>{
  currentIndex = (currentIndex+1)%galleryImages.length;
  lightboxImg.src = galleryImages[currentIndex].src;
});
</script>

</body>
</html>
