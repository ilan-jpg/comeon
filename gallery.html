<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Star Body Gym Gallery</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{font-family:'Arial',sans-serif;background:#fff;color:#222;overflow-x:hidden;}

/* ===== Navbar ===== */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
  position:sticky;
  top:0;
  width:100%;
  z-index:100;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(15px);
  border-bottom:1px solid rgba(255,255,255,0.3);
}
.logo{font-size:26px;font-weight:700;letter-spacing:1px;}
.nav-links{display:flex;gap:25px;font-weight:500;flex-wrap:wrap;}
.nav-links a{color:#2c2c2c;text-decoration:none;}
.nav-links a:hover{color:#555;transition:.3s;}

/* ===== Hero ===== */
.hero{
  text-align:center;
  padding:50px 20px 20px 20px;
}
.hero h1{
  font-size:42px;
  color:#2c2c2c;
  line-height:1.2;
}

/* ===== Gallery Section ===== */
.gallery-section{
  text-align:center;
  margin:40px auto;
}
.gallery-section h2{
  font-size:36px;
  margin-bottom:30px;
  color:#2c2c2c;
}
.gallery{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  max-width:1200px;
  margin:0 auto;
  justify-content:center;
  padding:0 10px;
}
.gallery-item{
  width:260px;
  height:260px;
  overflow:hidden;
  border-radius:14px;
  cursor:pointer;
  opacity:0;
  transform:translateY(30px);
  transition:all 0.6s ease;
  flex-shrink:0;
}
.gallery-item.visible{opacity:1;transform:translateY(0);}
.gallery-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:14px;
  transition: transform 0.3s ease;
}
.gallery-item:hover img{transform:scale(1.05);}

/* ===== Lightbox ===== */
.lightbox{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(255,255,255,0.95);
  justify-content:center;
  align-items:center;
  z-index:1000;
  overflow:hidden;
}
.lightbox-img{
  max-width:85%;
  max-height:85%;
  object-fit:contain;
}
.close{position:absolute;top:20px;right:35px;font-size:40px;color:#222;cursor:pointer;}
.prev,.next{position:absolute;top:50%;color:#222;font-size:50px;cursor:pointer;user-select:none;transform:translateY(-50%);padding:10px;outline:none;}
.prev{left:10px;}
.next{right:10px;}

/* ===== Contact Overlay Vertical ===== */
.contact-overlay{
  position:fixed;
  top:50%;
  right:20px;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:20px;
  z-index:999;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.4s ease;
}
.contact-overlay.active{
  opacity:1;
  pointer-events:all;
}
.contact-overlay a{
  display:flex;
  justify-content:center;
  align-items:center;
  width:60px;
  height:60px;
  border-radius:50%;
  background:black;
  color:white;
  font-size:26px;
  transition:.3s;
  text-decoration:none;
}
.contact-overlay a:hover{transform:scale(1.2);}

/* ===== Footer ===== */
footer{
  text-align:center;
  padding:20px 0;
  background:#fff;
  color:#222;
  font-size:15px;
  margin-top:40px;
}

/* ===== Responsive ===== */
@media(max-width:1024px){.gallery-item{width:220px;height:220px;}}
@media(max-width:768px){
  .gallery{
    overflow-x:auto;
    flex-wrap:nowrap;
    -webkit-overflow-scrolling: touch;
    scroll-behavior: smooth;
    padding-bottom:10px;
  }
  .gallery-item{width:200px;height:200px;}
}
@media(max-width:600px){.gallery-item{width:160px;height:160px;}}
</style>
</head>
<body>

<nav>
  <div class="logo">STAR BODY GYM</div>
  <div class="nav-links">
    <a href="index.html#top">Home</a>
    <a href="index.html#about">About Us</a>
    <a href="gallery.html">Gallery</a>
    <a href="clubs.html">Clubs</a>
    <a href="#" id="contact-btn">Contact</a>
  </div>
</nav>

<div class="gallery-section">
  <h2>Our Gallery</h2>
  <div class="gallery">
    <div class="gallery-item"><img src="star1.jpg" alt=""></div>
    <div class="gallery-item"><img src="star2.jpg" alt=""></div>
    <div class="gallery-item"><img src="star3.jpg" alt=""></div>
    <div class="gallery-item"><img src="star4.jpg" alt=""></div>
    <div class="gallery-item"><img src="star5.jpg" alt=""></div>
    <div class="gallery-item"><img src="star6.jpg" alt=""></div>
    <div class="gallery-item"><img src="star7.jpg" alt=""></div>
  </div>
</div>

<div class="contact-overlay" id="contact-overlay">
  <a href="tel:+97145463346"><i class="fas fa-phone"></i></a>
  <a href="https://wa.me/97145463346" target="_blank"><i class="fab fa-whatsapp"></i></a>
  <a href="https://www.instagram.com/starbodygym_naddalhamar/" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="https://www.google.com/maps/place/star+body+gym+nad+al+hamar" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
</div>

<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-img" src="">
  <a class="prev">&#10094;</a>
  <a class="next">&#10095;</a>
</div>

<footer>
  &copy; 2025 STAR BODY GYM - All Rights Reserved
</footer>

<script>
// Gallery fade-in
const galleryItems = document.querySelectorAll('.gallery-item');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting) entry.target.classList.add('visible');
  });
}, { threshold: 0.2 });
galleryItems.forEach(item => observer.observe(item));

// Lightbox
const images = document.querySelectorAll('.gallery-item img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.querySelector('.lightbox-img');
const closeBtn = document.querySelector('.close');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');
let currentIndex = 0;

function openLightbox(index){
  currentIndex=index;
  lightbox.style.display='flex';
  lightboxImg.src=images[currentIndex].src;
}

images.forEach((img,index)=>{
  img.addEventListener('click',()=>openLightbox(index));
});

closeBtn.addEventListener('click',()=>lightbox.style.display='none');
prevBtn.addEventListener('click',()=>{
  currentIndex=(currentIndex-1+images.length)%images.length;
  lightboxImg.src=images[currentIndex].src;
});
nextBtn.addEventListener('click',()=>{
  currentIndex=(currentIndex+1)%images.length;
  lightboxImg.src=images[currentIndex].src;
});
lightbox.addEventListener('click', e=>{
  if(e.target===lightbox) lightbox.style.display='none';
});

// Contact overlay
const contactBtn = document.getElementById('contact-btn');
const contactOverlay = document.getElementById('contact-overlay');
contactBtn.addEventListener('click', e=>{
  e.preventDefault();
  contactOverlay.classList.toggle('active');
});
contactOverlay.querySelectorAll('a').forEach(icon => icon.addEventListener('click', e=>e.stopPropagation()));

</script>
</body>
</html>
