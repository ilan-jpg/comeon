<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Star Body Gym Gallery</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{font-family:'Arial',sans-serif;background:#fff;color:#222;overflow-x:hidden;}

/* ===== Navbar ===== */
nav{
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  position:sticky;
  top:0;
  width:100%;
  z-index:100;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(15px);
  border-bottom:1px solid rgba(255,255,255,0.3);
}
.logo{font-size:26px;font-weight:700;letter-spacing:1px;flex-shrink:0;}
.nav-links{display:flex;flex-wrap:wrap;gap:15px;font-weight:500;}
.nav-links a{color:#2c2c2c;text-decoration:none;}
.nav-links a:hover{color:#555;transition:.3s;}

/* ===== Hero ===== */
.hero{
  text-align:center;
  padding:50px 20px 20px 20px;
}
.hero h1{
  font-size:42px;
  color:#2c2c2c;
  line-height:1.2;
}

/* ===== Gallery Section ===== */
.gallery-section{
  text-align:center;
  margin:40px auto;
  padding:0 10px;
}
.gallery-section h2{
  font-size:36px;
  margin-bottom:30px;
  color:#2c2c2c;
}
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  justify-items:center;
}
.gallery-item{
  width:100%;
  max-width:260px;
  height:260px;
  overflow:hidden;
  border-radius:14px;
  opacity:0;
  transform:translateY(30px);
  transition:all 0.6s ease;
}
.gallery-item.visible{opacity:1;transform:translateY(0);}
.gallery-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:14px;
}

/* ===== Contact Overlay Fullscreen Centered ===== */
.contact-overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(255,255,255,0.85);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  gap:30px;
  z-index:999;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.4s ease;
}
.contact-overlay.active{
  opacity:1;
  pointer-events:all;
}
.contact-overlay a{
  display:flex;
  justify-content:center;
  align-items:center;
  width:70px;
  height:70px;
  border-radius:50%;
  background:black;
  color:white;
  font-size:30px;
  transition:.3s;
  text-decoration:none;
}
.contact-overlay a:hover{transform:scale(1.2);}

/* ===== Footer ===== */
footer{
  text-align:center;
  padding:20px 0;
  background:#fff;
  color:#222;
  font-size:15px;
  margin-top:40px;
}

/* ===== Responsive Adjustments ===== */
@media(max-width:1024px){
  .gallery-item{max-width:200px;height:200px;}
}
@media(max-width:768px){
  .gallery-item{max-width:150px;height:150px;}
}
@media(max-width:480px){
  .gallery-item{max-width:120px;height:120px;}
}
</style>
</head>
<body>

<nav>
  <div class="logo">STAR BODY GYM</div>
  <div class="nav-links">
    <a href="index.html#top">Home</a>
    <a href="index.html#about">About Us</a>
    <a href="gallery.html">Gallery</a>
    <a href="clubs.html">Clubs</a>
    <a href="#" id="contact-btn">Contact</a>
  </div>
</nav>

<div class="gallery-section">
  <h2>Our Gallery</h2>
  <div class="gallery">
    <div class="gallery-item"><img src="star1.jpg" alt=""></div>
    <div class="gallery-item"><img src="star2.jpg" alt=""></div>
    <div class="gallery-item"><img src="star3.jpg" alt=""></div>
    <div class="gallery-item"><img src="star4.jpg" alt=""></div>
    <div class="gallery-item"><img src="star5.jpg" alt=""></div>
    <div class="gallery-item"><img src="star6.jpg" alt=""></div>
    <div class="gallery-item"><img src="star7.jpg" alt=""></div>
  </div>
</div>

<div class="contact-overlay" id="contact-overlay">
  <a href="tel:+97145463346"><i class="fas fa-phone"></i></a>
  <a href="https://wa.me/97145463346" target="_blank"><i class="fab fa-whatsapp"></i></a>
  <a href="https://www.instagram.com/starbodygym_naddalhamar/" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="https://www.google.com/maps/place/star+body+gym+nad+al+hamar" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
</div>

<footer>
  &copy; 2025 STAR BODY GYM - All Rights Reserved
</footer>

<script>
// Fade-in animation
const galleryItems = document.querySelectorAll('.gallery-item');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting) entry.target.classList.add('visible');
  });
},{threshold:0.2});
galleryItems.forEach(item => observer.observe(item));

// Contact overlay toggle and close
const contactBtn = document.getElementById('contact-btn');
const contactOverlay = document.getElementById('contact-overlay');

contactBtn.addEventListener('click', e=>{
  e.preventDefault();
  contactOverlay.classList.toggle('active');
});

contactOverlay.addEventListener('click', ()=>{
  contactOverlay.classList.remove('active');
});

// Prevent closing when clicking on icons
contactOverlay.querySelectorAll('a').forEach(icon=>{
  icon.addEventListener('click', e=>e.stopPropagation());
});
</script>

</body>
</html>
